<mat-card>
    <mat-spinner *ngIf="isLoading" ></mat-spinner>
    <form (ngSubmit)="onSignup(signUpForm)" #signUpForm="ngForm" >
      <mat-form-field>
        <input  matInput type="email" name="email" ngModel  placeholder="E-Mail *" #emailInput="ngModel" required email>
        <mat-error *ngIf="!emailInput.Valid && emailInput.dirty||emailInput.touched">
          Please enter a Valid Email.
        </mat-error>
      </mat-form-field>
      <mat-form-field > 
        <input type="password" name="password" ngModel matInput placeholder="Password *" #passwordInput="ngModel" required >
        <mat-error *ngIf="!passwordInput.Valid && passwordInput.dirty||passwordInput.touched" >
          Please enter A Valid Password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" [disabled]="!signUpForm.valid" *ngIf="!isLoading" >SignUp</button>
    </form>
  </mat-card>
